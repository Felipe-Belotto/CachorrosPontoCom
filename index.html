<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Cachorrinhos.com</title>
  <link rel="shortcut icon" type="image/svg" href="/assets/img/coracaovermelho.svg" />
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="header__logo">
      <a href="/index.html">Cachorrinhos.com</a>
    </div>

    <div>
      <input type="checkbox" id="checkbox-menu">
      <label for="checkbox-menu">
        <span></span>

        <span></span>
      </label>
    </div>

  </header>

  <main>
    <nav class="menu__lateral-container">

    <div class="conteudo__pricipal">
      <div id="cardSelecionado" class="card__selecionado"></div>

          <button class="lista__botao" id="botaoVerMais">Ver mais</button>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1> Cachorrinhos.com </h1>

    <div>
      <input type="checkbox" id="checkbox-menu">
      <label for="checkbox-menu">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
  </header>

  <main>

    <div class="conteudo__pricipal">
      <section class="section__todos">
        <h2>Todos</h2>
        <div class="lista__todos" id="listaTodos">
          <div class="container">

            <ul class="lista__animais" id="listaAnimais">
          </div>

          <button class="lista__botao" id="botaoVerMais">Ver mais</button>

        </div>
      </section>

    </div>

    <div class="menu__lateral" id="menuLateral">
      <h2>Teste</h2>
      <div class="filtro__container">
        <h3>Continente</h3>
        <div class="filtro__lista">
          <div><input type="checkbox" checked>Africa</div>
          <div><input type="checkbox" checked>America</div>
          <div><input type="checkbox" checked>Asia</div>
          <div><input type="checkbox" checked>Europa</div>
        </div>
      </div>
    </div>

  </main>

  <script src="/assets/js/botoes.js"></script>
  <script src="/assets/js/conectaAPI.js" type="module"></script>
  <footer> Desenvolvido por Felipe Belotto</footer>

</body>

</html>
